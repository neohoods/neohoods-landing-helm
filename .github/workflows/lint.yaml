name: Lint Helm Chart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "3.12.0"

      - name: Lint Chart
        run: |
          helm lint .
          helm template . | kubectl apply --dry-run=client -f -

      - name: Test Chart
        run: |
          helm test . --dry-run
